appenders:
  stdout:
    kind: console
    encoder:
      pattern: "[{d(%Y-%m-%dT%H:%M:%S%.3f%:z)(utc)}] [{({l}):5.5}] (({f}:{L})) {m}{n}"

  app_ap:
    kind: rolling_file
    path: logs/output.log
    encoder:
      pattern: "[{d(%Y-%m-%dT%H:%M:%S%.3f%:z)}] [{({l}):5.5}] (({f}:{L})) {m}{n}"
    policy:
      trigger:
        kind: size
        limit: 30 mb
      roller:
        kind: fixed_window
        pattern: logs/output_{}.log
        count: 5
        base: 0

root:
  level: info
  appenders:
    - stdout
    - app_ap

loggers:
  tts-archiver:
    level: debug
    appenders:
      - app_ap
    additive: false